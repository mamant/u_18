<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Страхова компанія УНІКА - Страхування в Україні | УНІКА</title>
    <link rel="stylesheet" href="./css/uniqa.min.css">
    {% include "components/scripts-header.njk" %}
</head>
<body>
{% set params = {
'currentPage': 'index'
} %}

{% include "components/header.njk" %}

<div class="login-deck">
  <div class="login-deck__modal">
      <form action="" name="user-registration">
          <div class="u-fields">
            <div class="column small-12">
              <h1>Вхід в кабінет</h1>
            </div>
          </div>
          <div class="u-fields flx-row align-middle">
              <div class="column small-11">
                  <input type="email" class="u-input" name="user-email" id="user-email" placeholder="Логiн">
              </div>
              <div class="column small-1"><em class="icon icon-state-def"></em></div>
          </div>
          <div class="u-fields flx-row align-middle">
              <div class="column small-11">
                  <input type="password" class="u-input" name="user-password" id="user-password" placeholder="Пароль">
              </div>
              <div class="column small-1"><em class="icon icon-state-def"></em></div>
          </div>
          <div class="u-fields flx-row">
            <div class="column small-6">
                <a href="my-registration-2.html" class="login-deck__link">Реєстрація</a>
                <a href="my-forgot-password.html" class="login-deck__link">Забули пароль?</a>
            </div>
            <div class="column small-6 text-align-right">
                <a href="index.html" class="u-btn primary is--large">Вхiд</a>
            </div>
          </div>
      </form>
  </div>
</div>

{% include "components/footer.njk" %}
{% include "components/scripts-footer.njk" %}
</body>
</html>
